<!DOCTYPE html>

    <title>Game</title>
    <link rel="stylesheet" href="styles.css">
    <script>
        function calculateScore() {
            var score = 0;
            if (document.querySelector('input[name="q1"]:checked').value === "correct") {
                score += 20;
            }
            if (document.querySelector('input[name="q2"]:checked').value === "correct") {
                score += 20;
            }
            if (document.querySelector('input[name="q3"]:checked').value === "correct") {
                score += 20;
            }
            if (document.querySelector('input[name="q4"]:checked').value === "correct") {
                score += 20;
            }
            if (document.querySelector('input[name="q5"]:checked').value === "correct") {
                score += 20;
            }
            var name = document.getElementById("username").value;
            alert(name + ", your final score is: " + score);
        }
    </script>
</head>
<body>
    <header>

    <div class="content">
        <h2>Quiz Game</h2>
        <form>
            <label for="username">Your Name:</label>
            <input type="text" id="username" name="username"><br><br>
            
            <p>Question 1: What is 2 + 2?</p>
            <input type="radio" name="q1" value="wrong"> 3<br>
            <input type="radio" name="q1" value="correct"> 4<br>
            <input type="radio" name="q1" value="wrong"> 5<br>
            <input type="radio" name="q1" value="wrong"> 6<br><br>
            
            <!-- 追加の質問をここに挿入 -->
            
            <button type="button" onclick="calculateScore()">Submit</button>
        </form>
